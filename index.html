<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mortal Kombat Spoof</title>

	<!-- Added link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Added a link to Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	
	
</head>
<body>
	

	
<div class="row" id="selectCharacters">
	<div id="choosePlayer">
	</div>
	<div id="chooseOpponent">
	</div>
</div>


	<!-- characters -->
	<div class="container">
		<div class="col-md-9">
			<!-- select your character -->
			<div class="row" id="charactersArea">
				
			</div>
			<div class="row">
			</div>


			<!-- Enemies -->

			<div class="row">
				<div class="col-md-2">
					<button id="char1a" class="btn btn-primary enemies"  value="1"></button>
				</div>
				<div class="col-md-2">
					<button id="char2a" class="btn btn-primary enemies" value="2"></button>
				</div>
				<div class="col-md-2">
					<button id="char3a" class="btn btn-primary enemies" value="3"></button>
				</div>
				<div class="col-md-2">
					<button id="char4a" class="btn btn-primary enemies" value="4"></button>
				</div>
				<div class="col-md-2">
					<button id="char5a" class="btn btn-primary enemies" value="5"></button>
				</div>
				<div class="col-md-2">
					<button id="char6a" class="btn btn-primary enemies" value="6"></button>
				</div>
			</div>
		</div>
		
		<!-- scoreboard to meter health-->
		<div class="col-md-3" id="scoreArea">
			<div class="row" id=yourStats>
				<div class="panel panel-primary">
					<div class="panel-heading">
				<h4 id="round"></h4>
				</div>
				<div class="panel-content">
				<p id="yourHealth"></p>
				<p id="damageTaken"></p>
				<p id="opponentHealth"></p>
				<p id="damageDone"></p>
				<!-- Attack button -->
				<button id="Attack" class="btn btn-primary attack">Attack</button>
			</div>
			</div>
		</div>
			
			<div class="row">
				
			</div>
			</div>
			
			
		</div>
		


	</div>



	


	<script type="text/javascript" src="script.js"></script>
<!-- <script type="text/javascript" src="play.js"></script>
-->


</body>
</html>
